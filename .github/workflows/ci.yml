name: Eslint & Typescript compiler

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3.0.0
        with:
          persist-credentials: false
      - name: Install node modules
        run: npm i
      - name: Run eslint
        run: npm run lint
      - name: Run TS compiler
        run: npm run tsc-compile
